name: CI/CD Pipeline - Build and Push to AWS ECR

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: eu-north-1
  ECR_REPOSITORY_PREFIX: 038462759595.dkr.ecr.eu-north-1.amazonaws.com
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Ballerina
        uses: ballerina-platform/setup-ballerina@v1
        with:
          distribution: "2201.12.7"

      - name: Build and push green-proxy service
        run: |
          cd green-proxy
          bal build --cloud docker
          docker push ${{ steps.login-ecr.outputs.registry }}/green-proxy:v1.0.0

      - name: Build and push eu-central-1 service
        run: |
          cd eu_central_1_service
          bal build --cloud docker
          docker push ${{ steps.login-ecr.outputs.registry }}/eu-central-1-service:v1.0.0

      - name: Output image URIs
        run: |
          echo "Green Proxy Image: ${{ steps.login-ecr.outputs.registry }}/green-proxy:v1.0.0"
          echo "EU Central 1 Service Image: ${{ steps.login-ecr.outputs.registry }}/eu-central-1-service:v1.0.0"
